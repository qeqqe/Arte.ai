services:
  auth:
    build:
      context: ./packages/api
      dockerfile: apps/auth/Dockerfile
      target: development
    command: sh -c '/wait-for.sh rabbitmq 5672 -- pnpm run start:dev auth'
    env_file:
      - ./packages/api/apps/auth/.env
    ports:
      - '3001:3001'
    volumes:
      - /app/node_modules/
      - /app/apps/auth/node_modules/
    develop:
      watch:
        - action: sync
          path: ./packages/api
          target: /app
          ignore:
            - node_modules/
            - .git/
            - dist/
        - action: rebuild
          path: package.json
    networks:
      - app-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_URI=amqp://guest:guest@rabbitmq:5672

  ingestion:
    build:
      context: ./packages/api
      dockerfile: apps/ingestion/Dockerfile
      target: development
    command: sh -c '/wait-for.sh rabbitmq 5672 -- pnpm run start:dev ingestion'
    env_file:
      - ./packages/api/apps/ingestion/.env
    ports:
      - '3002:3002'
    volumes:
      - /app/node_modules/
      - /app/apps/ingestion/node_modules/
    develop:
      watch:
        - action: sync
          path: ./packages/api
          target: /app
          ignore:
            - node_modules/
            - .git/
            - dist/
        - action: rebuild
          path: package.json
    networks:
      - app-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_URI=amqp://guest:guest@rabbitmq:5672

  client:
    build:
      context: ./packages/client
      dockerfile: Dockerfile
      target: development
    ports:
      - '5173:5173'
    volumes:
      - /app/node_modules/
    develop:
      watch:
        - action: sync
          path: ./packages/client
          target: /app
          ignore:
            - node_modules/
            - dist/
        - action: rebuild
          path: ./packages/client/package.json
    environment:
      - VITE_API_URL=http://localhost:3001
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - '5672:5672' # AMQP port
      - '15672:15672' # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'check_port_connectivity']
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

networks:
  app-network:
    driver: bridge

volumes:
  rabbitmq_data:
